<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <h1 class="title">Age-Calculator</h1>
    <label>Date:</label>
    <input type="number" name="date" id="date" min="1" max="31">
    <label>Month:</label>
    <input type="number" name="month" id="month" min="1" max="12">
    <label>Year:</label>
    <input type="number" name="year" id="year" min="1900" max="9999">
    <input type="submit" value="Calculate Age"> 
    <div id="result" class="output"></div></div>
</form>

<script src="script.js"></script>
</body>
</html>
